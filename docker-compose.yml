version: "3"

services:
  web:
    image: registry.heroku.com/testapp00083772/web
    build:
      context: ./
    networks:
      my-network:
        aliases:
          - web-app
    expose:
      - "5000"
  nginx:
    image: registry.heroku.com/testapp00083772/nginx
    restart: always
    build:
      context: ./nginx
    networks:
      - my-network
    depends_on:
      - web
    ports:
      - "80:80"

networks:
    my-network: